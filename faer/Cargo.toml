[package]
name = "faer"
version = "0.12.0"
edition = "2021"
authors = ["sarah <>"]
description = "Basic linear algebra routines"
readme = "../README.md"
repository = "https://github.com/sarah-ek/faer-rs/"
license = "MIT"
keywords = ["math", "matrix", "linear-algebra"]

[dependencies]
faer-core = { version = "0.12.0", path = "../faer-core", default-features = false }
faer-cholesky = { version = "0.12.0", path = "../faer-cholesky", default-features = false }
faer-lu = { version = "0.12.0", path = "../faer-lu", default-features = false }
faer-qr = { version = "0.12.0", path = "../faer-qr", default-features = false }
faer-svd = { version = "0.12.0", path = "../faer-svd", default-features = false }
faer-evd = { version = "0.12.0", path = "../faer-evd", default-features = false }

coe-rs = { workspace = true }
reborrow = { workspace = true }
pulp = { workspace = true, default-features = false }
dyn-stack = { workspace = true, default-features = false }

matrixcompare = "0.3"

nalgebra = { version = "0.32", optional = true, default-features = false }
ndarray = { version = "0.15", optional = true, default-features = false }
polars = { version = "0.33", optional = true, features = ["lazy"] }

assert2 = { workspace = true, optional = true }

[features]
default = ["std"]
std = [
  "faer-core/std",
  "faer-cholesky/std",
  "faer-lu/std",
  "faer-qr/std",
  "faer-svd/std",
  "faer-evd/std",
  "assert2",
]
rayon = [
  "std",
  "faer-core/rayon",
  "faer-cholesky/rayon",
  "faer-lu/rayon",
  "faer-qr/rayon",
  "faer-svd/rayon",
  "faer-evd/rayon",
]
nightly = [
  "faer-core/nightly",
  "faer-cholesky/nightly",
  "faer-lu/nightly",
  "faer-qr/nightly",
  "faer-svd/nightly",
  "faer-evd/nightly",
  "pulp/nightly",
]
nalgebra = ["dep:nalgebra"]
ndarray = ["dep:ndarray"]
polars = ["dep:polars"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
rand = "0.8.5"
nalgebra = "0.32"
ndarray = "0.15"
polars = { version = "0.33", features = ["lazy", "parquet"] }

[[example]]
name = "conversions"
required-features = ["nalgebra", "ndarray"]

[[example]]
name = "polars"
required-features = ["polars" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--html-in-header", "katex-header.html"]
